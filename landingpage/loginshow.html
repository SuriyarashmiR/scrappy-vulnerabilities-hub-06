<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Show</title>
    <link rel="shortcut icon" href="../PublicMedia/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0b0b;
            --bg-light: #f4f4f4;
            --main-color: #ff7300;
            --text-dark: #ffffff;
            --text-light: #000000;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: row;
            font-family: 'Ubuntu', sans-serif;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .section.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .section.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .section p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            max-width: 80%;
            line-height: 1.6;
        }

        
        .button {
  width: 170px;
  padding-top: 30px;
  padding-bottom: 30px;
  text-align: center;
  color: #000;
  text-transform: uppercase;
  font-weight: 600;
  margin-left: 30px;
  margin-bottom: 30px;
  cursor: pointer;
  display: inline-block;
  text-decoration: none;
}

.button-1 {
  background-color: transparent;
  border: 3px solid #ff7300;
  border-radius: 50px;
  -webkit-transition: all .15s ease-in-out;
  transition: all .15s ease-in-out;
  color: #ff7300;
}
.button-1:hover {
  box-shadow: 0 0 10px 0 #ff7300 inset, 0 0 20px 2px #ff7300;
  border: 3px solid #ff7300;
}
.button-2 {
  color: #fff;
  border: 3px solid #ff7300;
  border-radius: 50px;
  background-image: -webkit-linear-gradient(30deg, #ff7300 50%, transparent 50%);
  background-image: linear-gradient(30deg, #ff7300 50%, transparent 50%);
  background-size: 500px;
  background-repeat: no-repeat;
  background-position: 0%;
  -webkit-transition: background 300ms ease-in-out;
  transition: background 300ms ease-in-out;
}
.button-2:hover {
  background-position: 100%;
  color: #ff7300;
}
        .button:focus {
            outline: none;
            border: 2px solid var(--main-color);
        }

        /* Link styling */
        .link {
            text-decoration: none;
            font-weight: bold;
        }

        .link.dark:hover {
            text-decoration: underline;
            color: var(--main-color);
        }

        .link.light:hover {
            text-decoration: underline;
            color: var(--main-color);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .section {
                padding: 2rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section p {
                font-size: 1.2rem;
            }
        }

        .section h2 span {
            color: var(--main-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="section dark">
        <h2> <span></span></h2>
        <p></p>
    </div>
    <div class="section light">
        <h2>For <span>USERS</span></h2>
        <p><b>!!!</b>Emails-id is used to send alerts</p>
        <a href="login.html" class="button button-2">Login</a>
        <p>Don't have an account? <a href="signup.html" class="link light">Sign up now.</a></p>
    </div>    
</body>
</html>
